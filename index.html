<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteSpot</title>
    <link rel="stylesheet" type="text/css" href="version2/files/style.css">
    <script src="version2/files/data.js"></script>
    <script defer src="version2/files/script.js"></script>
    <script src="https://kit.fontawesome.com/2934fac92e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container">
        <header>
            <p class="title">
                Let's find you a random website!
            </p>
            <a class="info-btn" href="about.html">
                <i class="fa fa-info-circle" aria-hidden="true"></i>
            </a>
            <p class="sub-title">
                Choose any category
            </p>
        </header>
        <div class="btn-container">
            <div class="btn-box">
                <button class="site-btn" data-target="games">Games</button>
            </div>
            <div class="btn-box">
                <button class="site-btn" data-target="fun">Fun</button>
            </div>
            <div class="btn-box">
                <button class="site-btn" data-target="cool">Cool</button>
            </div>
            <div class="btn-box">
                <button class="site-btn" data-target="useless">Useless</button>
            </div>
            <div class="btn-box">
                <button class="site-btn" data-target="useful">Useful</button>
            </div>
        </div>
    </div>
    <footer>
        <p class="footer-text1">&copy; All rights reserved.</p>
        <p class="footer-text2"> Project by <a href="https://www.linkedin.com/in/satyam-bhatia-52531b155">Satyam Bhatia</a></p>
    </footer>
</body>

</html>
